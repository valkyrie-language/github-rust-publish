name: Test

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Rust to GitHub Pages
        uses: valkyrie-language/github-rust-publish@v0.0.4
        with:
          config: .config/rust-publish.toml
          mode: all