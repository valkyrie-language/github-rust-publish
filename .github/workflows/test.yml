name: Test

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Deploy Rust to GitHub Pages
        uses: valkyrie-language/github-rust-publish@v0.1.5
        with:
          github: text,
          trunk: "[1, true]"
          others: "key: value"